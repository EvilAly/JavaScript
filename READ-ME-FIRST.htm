<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remainder Operator - Week 3</title>
  </head>
  <body>
    <script>
      // In this exercize, we'll need a special operator called the "remainder operator" (%) to find the remainder that results from integer division.

      // Examples (open this file in your browser):
      document.write("<p>");
      document.write("12 % 5 is: ");
      document.write(12 % 5); // This will print "2"
      document.write("</p>");

      document.write("<p>");
      document.write("10 % 9 is: ");
      document.write(10 % 9); // This will print "1"
      document.write("</p>");

      document.write("<p>");
      document.write("6 % 2 is: ");
      document.write(6 % 2); // This will print "0"
      document.write("</p>");

      document.write("<hr>");

      // In the following challenge, we'll need to use this operator to determine whether or not a number is evenly divisible by another number. If so, the remainder will equal zero.
      // Example:
      if (10 % 2 == 0) {
        document.write(
          "10 is evenly divisible by 2 because the remainder is zero"
        );
      }

      // Example:
      if (15 % 5 == 0) {
        document.write(
          "This text will not print because 10 is not evenly divisible by 3."
        );
        document.write(
          " Try changing the numbers in the wrapping 'if' statement to make this text display."
        );
      }
    </script>
  </body>
</html>
